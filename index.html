<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Super Mario Matching Game</h1>
        </header>



        <section class="score-panel">

          <section class="popup">
            <span class="popuptext" id="victoryPopup">
              <h2>Victory!</h2>
              <ul class="stars">
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            	</ul>
              </span>
          </section>


        </section>

        <section class="score-panel-bottom">
          <div class="restart restart-buttom">
               <i class="fa fa-repeat" id="restart"></i>
          </div>
            <div class="moves">
              <span id="moveCounter">0 moves</span>
            </div>

            <div class="cronometer">
              <span id="hours">00:</span><span id="minutes">00:</span><span id="seconds">00</span>
            </div>

        </section>



        <ul class="deck" id="deck">

        </ul>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
